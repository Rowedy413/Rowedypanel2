<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    background: url('https://media.giphy.com/media/l0MYB8Ory7Hqefo9a/giphy.gif') no-repeat center center/cover;
    overflow: hidden; /* prevent body scroll */
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 20px;
    font-size: 28px;
    font-weight: bold;
    background: rgba(0,0,0,0.4);
    text-align: center;
  }

  /* Full screen area under header */
  .main-content {
    height: calc(100vh - 72px); /* full height minus header */
    width: 100%;
    display: flex;
  }

  /* Left side photo container: 50% width, full height */
  .left-photo {
    width: 50%;
    height: 100%;
    overflow: hidden;
    position: relative;
    background: rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Photo should cover entire left side container, maintain aspect ratio */
  .left-photo img {
    position: absolute;
    top: 50%;
    left: 50%;
    height: 100%;
    width: auto;
    transform: translate(-50%, -50%);
    object-fit: cover;
  }

  /* Right side cards container: 50% width */
  .right-side {
    width: 50%;
    height: 100%;
    overflow-y: auto;
    padding: 40px 30px;
    background: rgba(0,0,0,0.4);
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
  }

  /* Cards style */
  .card {
    border-radius: 15px;
    padding: 20px;
    cursor: pointer;
    color: white;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    opacity: 0;
    transform: scale(0.8);
    animation-fill-mode: forwards;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s, opacity 0.3s;
  }

  /* Different gradient backgrounds */
  .card:nth-child(1) { background: linear-gradient(135deg, #ff7e5f, #feb47b); }
  .card:nth-child(2) { background: linear-gradient(135deg, #43cea2, #185a9d); }
  .card:nth-child(3) { background: linear-gradient(135deg, #ff512f, #dd2476); }
  .card:nth-child(4) { background: linear-gradient(135deg, #36d1dc, #5b86e5); }
  .card:nth-child(5) { background: linear-gradient(135deg, #11998e, #38ef7d); }

  .card:hover {
    transform: scale(1.05);
    opacity: 0.9;
    box-shadow: 0 8px 20px rgba(255,255,255,0.5);
  }

  .dp {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid white;
    margin-bottom: 10px;
  }

  .title {
    font-size: 18px;
    font-weight: 600;
    text-align: center;
  }

  footer {
    padding: 15px;
    font-size: 14px;
    background: rgba(0,0,0,0.4);
    color: #ddd;
    text-align: center;
  }
  footer small {
    display: block;
    font-size: 12px;
    color: #bbb;
  }

  /* Scrollbar for right side cards container */
  .right-side::-webkit-scrollbar {
    width: 8px;
  }
  .right-side::-webkit-scrollbar-thumb {
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 4px;
  }

  /* Animations: zoomIn */
  @keyframes zoomInCard {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* Rain canvas */
  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }

  /* Responsive for mobile */
  @media (max-width: 850px) {
    .main-content {
      flex-direction: column;
      height: auto;
    }

    .left-photo, .right-side {
      width: 100%;
      height: 50vh; /* half viewport height each */
    }

    .left-photo img {
      position: relative;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: none;
    }

    .right-side {
      padding: 20px 15px;
      max-height: 50vh;
      overflow-y: auto;
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<canvas id="rain"></canvas>

<script>
  function openSite(url){
    window.open(url, "_blank");
  }

  // Rain Effect Script
  const canvas = document.getElementById('rain');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const drops = [];
  for(let i = 0; i < 300; i++){
    drops.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      length: Math.random() * 15 + 10,
      speed: Math.random() * 4 + 2
    });
  }

  function drawRain(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = 'rgba(255,255,255,0.4)';
    ctx.lineWidth = 1;
    ctx.beginPath();
    for(let i = 0; i< drops.length; i++){
      let d = drops[i];
      ctx.moveTo(d.x, d.y);
      ctx.lineTo(d.x, d.y + d.length);
    }
    ctx.stroke();
    moveRain();
  }

  function moveRain(){
    for(let i=0; i< drops.length; i++){
      let d = drops[i];
      d.y += d.speed;
      if(d.y > canvas.height){
        d.y = -d.length;
        d.x = Math.random() * canvas.width;
      }
    }
  }

  function animate(){
    drawRain();
    requestAnimationFrame(animate);
  }
  animate();

  window.addEventListener('resize', ()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // Animate cards sequentially
  const cards = document.querySelectorAll('.card');
  cards.forEach((card, idx) => {
    card.style.animation = 'zoomInCard 0.5s ease forwards';
    card.style.animationDelay = (idx * 0.15) + 's';
  });
</script>
