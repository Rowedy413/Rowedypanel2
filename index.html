<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

  if (sessionStorage.getItem("auth") !== "true") {

<style>
  /* Reset and base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    background: url('https://media.giphy.com/media/l0MYB8Ory7Hqefo9a/giphy.gif') no-repeat center center/cover;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 20px;
    font-size: 28px;
    font-weight: bold;
    background: rgba(0,0,0,0.4);
    text-align: center;
  }

  /* Main container: full height minus header */
  .main-content {
    display: flex;
    height: calc(100vh - 72px); /* header के नीचे पूरा स्क्रीन */
    width: 100%;
  }

  /* Left side vertical tools + photo */
  .left-side {
    width: 50%;
    display: flex;
    background: rgba(0,0,0,0.4);
  }

  /* Vertical TOOLS text area */
  .tools-label {
    writing-mode: vertical-rl; /* vertical right to left */
    text-orientation: mixed;
    font-weight: 900;
    font-size: 48px;
    letter-spacing: 0.2em;
    padding: 40px 20px;
    color: #feb47b;  /* stylish gradient color will be added */
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
  }

  /* Photo area */
  .photo-area {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }

  .photo-area img {
    max-width: 100%;
    max-height: 90vh;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.7);
    animation: imgScale 1.5s ease forwards;
    transform-origin: center;
    transform: scale(0.9);
  }

  @keyframes imgScale {
    from {transform: scale(0.9);}
    to {transform: scale(1);}
  }

  /* Right side cards container */
  .right-side {
    width: 50%;
    overflow-y: auto;
    padding: 40px 30px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
    gap: 20px;
    background: rgba(0,0,0,0.4);
  }

  /* Card style */
  .card {
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    border-radius: 15px;
    padding: 20px;
    cursor: pointer;
    color: white;
    transition: transform 0.3s, opacity 0.3s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    opacity: 0;
    transform: scale(0.8);
    animation-fill-mode: forwards;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Separate backgrounds for each card style */
  .card:nth-child(1) { background: linear-gradient(135deg, #ff7e5f, #feb47b); }
  .card:nth-child(2) { background: linear-gradient(135deg, #43cea2, #185a9d); }
  .card:nth-child(3) { background: linear-gradient(135deg, #ff512f, #dd2476); }
  .card:nth-child(4) { background: linear-gradient(135deg, #36d1dc, #5b86e5); }
  .card:nth-child(5) { background: linear-gradient(135deg, #11998e, #38ef7d); }

  .card:hover {
    transform: scale(1.05);
    opacity: 0.9;
    box-shadow: 0 8px 20px rgba(255,255,255,0.5);
  }

  .dp {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid white;
    margin-bottom: 10px;
  }

  .title {
    font-size: 18px;
    font-weight: 600;
    text-align: center;
  }

  /* Footer style */
  footer {
    padding: 15px;
    font-size: 14px;
    background: rgba(0,0,0,0.4);
    color: #ddd;
    text-align: center;
  }
  footer small {
    display: block;
    font-size: 12px;
    color: #bbb;
  }

  /* Animate cards sequentially */
  @keyframes zoomInCard {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* Scrollbar styling for right side */
  .right-side::-webkit-scrollbar {
    width: 8px;
  }
  .right-side::-webkit-scrollbar-thumb {
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 4px;
  }

  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }

  /* Responsive */
  @media (max-width: 850px) {
    .main-content {
      flex-direction: column;
      height: auto;
    }
    .left-side, .right-side {
      width: 100%;
      height: auto;
    }
    .tools-label {
      writing-mode: horizontal-tb;
      font-size: 36px;
      padding: 10px 0;
    }
    .photo-area img {
      max-height: 40vh;
    }
    .right-side {
      padding: 20px 10px;
      grid-template-columns: 1fr;
      max-height: none;
      overflow-y: visible;
    }
  }
</style>
</head>

<script>
  function openSite(url) {
    window.open(url, "_blank");
  }

  // Rain Effect Script
  const canvas = document.getElementById('rain');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const drops = [];
  for (let i = 0; i < 300; i++) {
    drops.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      length: Math.random() * 15 + 10,
      speed: Math.random() * 4 + 2
    });
  }

  function drawRain() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = 'rgba(255,255,255,0.4)';
    ctx.lineWidth = 1;
    ctx.beginPath();
    for (let i = 0; i < drops.length; i++) {
      let d = drops[i];
      ctx.moveTo(d.x, d.y);
      ctx.lineTo(d.x, d.y + d.length);
    }
    ctx.stroke();
    moveRain();
  }

  function moveRain() {
    for (let i = 0; i < drops.length; i++) {
      let d = drops[i];
      d.y += d.speed;
      if (d.y > canvas.height) {
        d.y = -d.length;
        d.x = Math.random() * canvas.width;
      }
    }
  }

  function animate() {
    drawRain();
    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // Animate cards sequentially
  const cards = document.querySelectorAll('.card');
  cards.forEach((card, index) => {
    card.style.animation = `zoomInCard 0.5s ease forwards`;
    card.style.animationDelay = (index * 0.15) + 's';
  });

</script>
