<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Owner Rowedy King Panel</title>

    <script>
      if (sessionStorage.getItem("auth") !== "true") {
        // अगर लॉगिन नहीं किया है तो वापस लॉगिन पेज पर
        window.location.replace("login.html");
      }
    </script>

    <style>
      body {
          margin: 0;
          padding: 0;
          color: white;
          font-family: 'Segoe UI', sans-serif;
          position: relative;
          overflow-x: hidden;
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
      }

      header {
          padding: 20px;
          font-size: 28px;
          font-weight: bold;
          background: rgba(0,0,0,0.4);
          text-align: center;
      }

      /* Main wrapper for image + cards */
      .main-content {
          display: flex;
          flex: 1;
          gap: 30px;
          padding: 20px;
          max-width: 1200px;
          margin: 0 auto;
      }

      /* Left side image */
      .side-image {
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
          animation: fadeIn 1.5s ease forwards;
      }

      .side-image img {
          max-width: 100%;
          max-height: 80vh;
          border-radius: 20px;
          box-shadow: 0 15px 35px rgba(0,0,0,0.7);
          transform: scale(0.9);
          animation: imgScale 1.5s ease forwards;
      }

      @keyframes fadeIn {
          from {opacity: 0;}
          to {opacity: 1;}
      }

      @keyframes imgScale {
          from {transform: scale(0.9);}
          to {transform: scale(1);}
      }

      /* Cards container on right side */
      .container {
          flex: 2;
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
          gap: 20px;
          align-content: start;
      }

      /* Card style */
      .card {
          border-radius: 15px;
          padding: 20px;
          cursor: pointer;
          color: white;
          transition: transform 0.3s, opacity 0.3s;
          opacity: 0;
          transform: scale(0.8);
          animation-fill-mode: forwards;
      }

      /* Hover effect */
      .card:hover {
          transform: scale(1.05);
          opacity: 0.9;
          box-shadow: 0 8px 20px rgba(255, 255, 255, 0.4);
      }

      .dp {
          width: 50px;
          height: 50px;
          border-radius: 50%;
          border: 2px solid white;
          margin-bottom: 10px;
      }
      .title {
          font-size: 18px;
          font-weight: 600;
      }

      footer {
          padding: 15px;
          font-size: 14px;
          background: rgba(0,0,0,0.4);
          margin-top: 20px;
          text-align: center;
      }
      footer small {
          display: block;
          font-size: 12px;
          color: #ccc;
      }

      /* Animations for cards sequential zoom-in */
      @keyframes zoomInCard {
          to {
              opacity: 1;
              transform: scale(1);
          }
      }

      /* Rain animation canvas keep fixed and behind */
      canvas {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
      }

      /* Responsive tweaks */
      @media(max-width: 900px) {
          .main-content {
              flex-direction: column;
              padding: 10px;
          }
          .side-image {
              max-height: 250px;
              margin-bottom: 20px;
          }
          .container {
              grid-template-columns: 1fr;
          }
      }
    </style>
</head>
<body>
    <canvas id="rain"></canvas>
    <header>OWNER ROWEDY KIING</header>

    <div class="main-content">
        <!-- Left side image -->
        <div class="side-image">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Owner Image" />
        </div>

        <!-- Right side cards -->
        <div class="container">
            <div class="card" style="background: linear-gradient(135deg, #ff7e5f, #feb47b);" onclick="openSite('https://tokenchackalways.vercel.app')" >
                <img src="https://i.ibb.co/xq6n3Xn/fb.jpg" class="dp" />
                <div class="title">FACEBOOK TOKEN CHECKER</div>
            </div>

            <div class="card" style="background: linear-gradient(135deg, #43cea2, #185a9d);" onclick="openSite('https://gcuid.vercel.app')">
                <img src="https://i.ibb.co/mHqSfh2/messenger.jpg" class="dp" />
                <div class="title">MESSENGER GROUP UID FINDER</div>
            </div>

            <div class="card" style="background: linear-gradient(135deg, #ff512f, #dd2476);" onclick="openSite('https://pagetokenallways.vercel.app')">
                <img src="https://i.ibb.co/Qm3yNMv/page.jpg" class="dp" />
                <div class="title">FACEBOOK PAGE TOKEN EXTRACTOR</div>
            </div>

            <div class="card" style="background: linear-gradient(135deg, #36d1dc, #5b86e5);" onclick="openSite('http://fi9.bot-hosting.net:21584')">
                <img src="https://i.ibb.co/F0tcjZT/group.jpg" class="dp" />
                <div class="title">GROUP/INBOX CONVO PAGE SERVER</div>
            </div>

            <div class="card" style="background: linear-gradient(135deg, #11998e, #38ef7d);" onclick="openSite('http://fi10.bot-hosting.net:20424')">
                <img src="https://i.ibb.co/WFd8sHm/post.jpg" class="dp" />
                <div class="title">FACEBOOK POST SERVER</div>
            </div>
        </div>
    </div>

    <footer>
        Developed by Rowedy Kingh
        <small>Use for Legends</small>
    </footer>

    <script>
        // Background image unchanged
        const backgroundURL = "https://media.giphy.com/media/l0MYB8Ory7Hqefo9a/giphy.gif"; 
        document.body.style.backgroundImage = `url('${backgroundURL}')`;

        function openSite(url) {
            window.open(url, "_blank");
        }

        // Rain Effect Script (the same)
        const canvas = document.getElementById('rain');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const drops = [];
        for (let i = 0; i < 300; i++) {
            drops.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                length: Math.random() * 15 + 10,
                speed: Math.random() * 4 + 2
            });
        }

        function drawRain() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(255,255,255,0.4)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for (let i = 0; i < drops.length; i++) {
                let d = drops[i];
                ctx.moveTo(d.x, d.y);
                ctx.lineTo(d.x, d.y + d.length);
            }
            ctx.stroke();
            moveRain();
        }

        function moveRain() {
            for (let i = 0; i < drops.length; i++) {
                let d = drops[i];
                d.y += d.speed;
                if (d.y > canvas.height) {
                    d.y = -d.length;
                    d.x = Math.random() * canvas.width;
                }
            }
        }

        function animate() {
            drawRain();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Card animation sequentially
        const cards = document.querySelectorAll('.card');
        cards.forEach((card, index) => {
            card.style.animation = `zoomInCard 0.5s ease forwards`;
            card.style.animationDelay = (index * 0.15) + 's';
        });
    </script>
</body>
  </html>
